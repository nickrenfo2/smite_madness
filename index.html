<html>
<head>
    <title>Git Toled</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="FontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Cinzel:900,700' rel='stylesheet' type='text/css'>
</head>
<body>
    <script src="jquibbles.js"></script>
    <div id="outerBodyWrapper">
        <div id="topMenu">
            <i id="leftMenuButton" class="fa fa-bars topMenuIcon clickable"></i>
        </div>
        <div id="bodyWrapper">
            <div id="leftMenu">
                <div id="madnessButton" class="clickable">MADNESS</div>
                    <div style="float:left;">Gods Available:</div>
                <div id="selectnogods" class="clickable"><i class="fa fa-square-o"></i></div>
                <div id="selectallgods" class="clickable"><i class="fa fa-check-square-o"></i></div>
                <div id="Norse" class="clickable pantheon"></div>
                <div id="Egyptian" class="clickable pantheon"></div>
                <div id="Mayan" class="clickable pantheon"></div>
                <div id="Greek" class="clickable pantheon"></div>
                <div id="godSelect" class="leftMenuItem">
                    <div id="" class="godSelectOption clickable">god1</div>
                    <div id="" class="godSelectOption clickable">god2</div>
                    <div id="" class="godSelectOption clickable">god3</div>
                    <div id="" class="godSelectOption clickable">god4</div>
                    <div id="" class="godSelectOption clickable">god5</div>
                    <div id="" class="godSelectOption clickable">god6</div>
                    <div id="" class="godSelectOption clickable">god7</div>
                    <div id="" class="godSelectOption clickable">god8</div>
                    <div id="" class="godSelectOption clickable">god9</div>
                    <div id="" class="godSelectOption clickable">god10</div>
                    
                </div>
                <div style="float:left;">Madness Options:</div>
                <div id="madnessOptionSelect" class="leftMenuItem">
                    <div id="randomItems" class="madnessOption clickable">Random Items</div>
                    <div id="" class="madnessOption clickable">Random Skills</div>
                    <div id="" class="madnessOption clickable">Random Lane</div>
                </div>
                <div class="leftMenuItem"></div>
                <div class="leftMenuItem"></div>
            </div>
            <div id="innerBodyWrapper">
                <span class="textMassive">Madness?</span>
                
                
                
                
                
                
                <br/>Log: <br/>
                <span id="log"></span>
            </div>
        </div>
    </div>
</body>
</html>
